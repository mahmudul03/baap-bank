 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-cyan-300">
 
    <header>
        <h1 class="text-5xl text-center mt-4">Funtional  <span class="text-red-500 font-mediam">Baap-Er-bank</span>!!!</h1>
    </header>
    <main>
    <!-- blansce -->
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-yellow-400 p-8 rounded-lg">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-5xl font-medium">$ <span id="deposit-total">00</span></h2>
             </div>
             <div class="bg-red-400 p-8 rounded-lg">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-5xl font-medium">$ <span id="Withdraw">00</span></h2>
             </div>
             <div class="bg-blue-400 p-8 rounded-lg">
                <h4 class="text-3xl">Blance</h4>
                <h2 class="text-5xl font-medium">$ <span id="balanceId">1224</span></h2>
             </div>

        </div>

    </section>
    <!-- Deposit and Withdraw -->

    <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-violet-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
              <input id="deposit-field"   class="w-3/4 px-4 rounded-block " type="text" placeholder="$ Amount your want to deposit">
              <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-mediam hover:bg-blue-600">Deposit</button>

            </div>

            <div class="bg-violet-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
              <input id="widrow-field"   class="w-3/4 px-3 rounded-block " type="text" placeholder="$ Amount your want to deposit">
              <button id="btn-widrow" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-mediam hover:bg-blue-600">Withdraw</button>

            </div>



        </div>
</section>
</main>


 <script src="js/deposit.js"></script>
 <script src="js/balance.js"></script>
 <script src="js/Withdraw.js"></script>
    
 </body>
 </html>
